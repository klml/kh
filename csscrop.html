<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
 <title>csscrop</title>
 <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
 <script src="js/jquery.Jcrop.js" type="text/javascript"></script>
 <link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
 <style>
body {
font-family: sans-serif;
padding: 10px;
background-color: #8da7cc ;
}
textarea#css,
input#source {
width: 99%;
}
textarea#css {
height: 100px;
}
.preview {
width:51px;
height:32px;
overflow:hidden;
}
.preview img {
margin: 49px 0 0 10px;
}
fieldset {
padding: 3px;
}
.warning,
legend {
font-size:smaller;
}
 </style>
 <script type="text/javascript">
$(document).ready(function() {
    $('button').click( function () {
        imgurl = $('#source').val();
        $('#chopboard').attr('src', imgurl );
        if ( typeof(api) != 'undefined' ) { 
            api.destroy() ;
        } ;
        setCrop();
    });
});
function setCrop() {
    api = $.Jcrop('#chopboard' , {
        onChange:   showCoords,
        onSelect:   showCoords,
        onRelease:  clearCoords
        });
};
function showCoords(c) {
    var html = '<div style="width:' + c.w + 'px;height:' + c.h + 'px;overflow:hidden;" >\n<img src="' + imgurl + '" alt="" style="margin: -' + c.y + 'px 0 0 -' + c.x + 'px;">\n</div>' ;
    $('#css').val(html);
};
function clearCoords() {
    $('#coords input').val('');
    $('#h').css({color:'red'});
       window.setTimeout(function(){
    $('#h').css({color:'inherit'});
    },500);
};
 </script>
 </head>
 <body>
  <fieldset>
   <legend>img url</legend>
   <input type="text" id="source" value="http://farm4.staticflickr.com/3419/3378131129_bb2123e148.jpg"/>
   <button>load</button>
  </fieldset>
  <br />
  <img src="" id="chopboard" alt="" />
  <br />
  <fieldset>
   <legend>img html snippet</legend>
   <textarea id="css" ></textarea>
  </fieldset>
  <span class="warning">This is only a workaround for rare used or low traffic pages, use serverside or manuall cropping for big pictures, massive crops or high traffic sites.</span>
 </body>
</html>
